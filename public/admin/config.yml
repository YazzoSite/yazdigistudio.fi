            widget: "list"
            fields:
              - { label: "Feature", name: "feature", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
          - label: "Packages"
            name: "packages"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Price", name: "price", widget: "string" }
              - { label: "Stars", name: "stars", widget: "string" }
              - label: "Features"
                name: "features"
                widget: "list"
                field: { label: "Feature", name: "feature", widget: "string" }

  # Maintenance/Care Section
  - name: "maintenance"
    label: "Maintenance"
    files:
      - label: "Maintenance (Finnish)"
        name: "care-fi"
        file: "public/content/care-fi.json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Short Title", name: "shortTitle", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - label: "Packages"
