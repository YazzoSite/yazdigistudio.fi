              - { label: "Email", name: "email", widget: "string" }
              - { label: "Phone", name: "phone", widget: "string" }
              - { label: "Response Time", name: "responseTime", widget: "string" }

  # Pricing/Build Section
  - name: "pricing"
    label: "Pricing"
    files:
      - label: "Pricing (Finnish)"
        name: "build-fi"
        file: "public/content/build-fi.json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Short Title", name: "shortTitle", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "text" }
          - label: "Included in All Packages"
