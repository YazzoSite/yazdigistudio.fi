# Decap CMS Configuration for YazDigiStudio
backend:
  name: git-gateway
  branch: main

# Media files
media_folder: "public/images"
public_folder: "/images"

# Enable local backend for testing
local_backend: true

# Collections - define editable content
collections:
  # About Section
  - name: "about"
    label: "About Section"
    files:
      - label: "About (Finnish)"
        name: "about-fi"
        file: "public/content/about-fi.json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Short Title", name: "shortTitle", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - label: "Sections"
            name: "sections"
            widget: "list"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "Content", name: "content", widget: "text" }
          - label: "Company"
            name: "company"
            widget: "object"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }

      - label: "About (English)"
        name: "about-en"
        file: "public/content/about-en.json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Short Title", name: "shortTitle", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - label: "Sections"
            name: "sections"
            widget: "list"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "Content", name: "content", widget: "text" }
          - label: "Company"
            name: "company"
            widget: "object"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }

  # Why YazDigiStudio Section
  - name: "why-yaz"
    label: "Why YazDigiStudio"
    files:
      - label: "Why YazDigiStudio (Finnish)"
        name: "why-yaz-fi"
        file: "public/content/why-yaz-fi.json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Short Title", name: "shortTitle", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - label: "Benefits"
            name: "benefits"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Technology", name: "tech", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Icon", name: "icon", widget: "string" }

      - label: "Why YazDigiStudio (English)"
        name: "why-yaz-en"
        file: "public/content/why-yaz-en.json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Short Title", name: "shortTitle", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - label: "Benefits"
            name: "benefits"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Technology", name: "tech", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Icon", name: "icon", widget: "string" }

  # Footer
  - name: "footer"
    label: "Footer"
    files:
      - label: "Footer (Finnish)"
        name: "footer-fi"
        file: "public/content/footer-fi.json"
        fields:
          - label: "Brand"
            name: "brand"
            widget: "object"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Tagline", name: "tagline", widget: "string" }
          - label: "Contact"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Copyright", name: "copyright", widget: "string" }

      - label: "Footer (English)"
        name: "footer-en"
        file: "public/content/footer-en.json"
        fields:
          - label: "Brand"
            name: "brand"
            widget: "object"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Tagline", name: "tagline", widget: "string" }
          - label: "Contact"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Copyright", name: "copyright", widget: "string" }

  # Contact Section
  - name: "contact"
    label: "Contact"
